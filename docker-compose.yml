version: '3.8'

services:
  thermal-api:
    build: .
    container_name: thermal-prediction-server
    ports:
      - "3210:5000"  # âœ… External port 3210, internal port 5000
    environment:
      - MONGO_URI=${MONGO_URI}
      - HF_SPACE_URL=${HF_SPACE_URL}
      - HUGGING_FACE_TOKEN=${HUGGING_FACE_TOKEN}
      - USE_HF_SPACE=true
      - FLASK_ENV=production
      - PORT=5000  # Internal Flask port
    volumes:
      - ./logs:/app/logs
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]  # Internal port untuk health check
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - thermal-network

networks:
  thermal-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local